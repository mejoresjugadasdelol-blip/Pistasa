<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pistas</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0f172a, #020617);
    color: #e5e7eb;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 12px;
  }

  h1 {
    margin: 0;
    font-size: 22px;
  }

  .subtitle {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 4px;
  }

  .status {
    font-size: 13px;
    color: #cbd5f5;
    margin-bottom: 6px;
    text-align: right;
  }

  button {
    background: #7c3aed;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  button:active {
    transform: scale(0.97);
  }

  .progress {
    margin-top: 14px;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 999px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #7c3aed, #2dd4bf);
    transition: width .3s ease;
  }

  .counter {
    margin-top: 6px;
    font-size: 13px;
    color: #94a3b8;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-top: 16px;
  }

  @media (min-width: 600px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
  }

  @media (min-width: 900px) {
    .grid { grid-template-columns: repeat(4, 1fr); }
  }

  .card {
    position: relative;
    background: rgba(255,255,255,0.04);
    border-radius: 14px;
    padding: 14px;
    min-height: 120px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  .card.unlocked {
    background: linear-gradient(135deg, rgba(124,58,237,0.35), rgba(45,212,191,0.25));
    animation: pop .3s ease;
  }

  @keyframes pop {
    from { transform: scale(.96); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .card h3 {
    margin: 0;
    font-size: 14px;
  }

  .card p {
    margin-top: 8px;
    font-size: 14px;
    color: #e2e8f0;
  }

  .card.locked h3,
  .card.locked p {
    visibility: hidden;
  }

  .lock {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(2,6,23,.95), rgba(2,6,23,.98));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    text-align: center;
    z-index: 10;
  }

  .lock span {
    background: rgba(255,255,255,0.08);
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 13px;
  }

  footer {
    margin-top: 24px;
    font-size: 12px;
    color: #94a3b8;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">

<header>
  <div>
    <h1>Pistas</h1>
    <div class="subtitle">Una pista nueva cada dÃ­a</div>
  </div>
  <div>
    <div class="status" id="statusText">Sin iniciar</div>
    <button id="startBtn">Empezar hoy</button>
  </div>
</header>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="counter">Desbloqueadas: <b id="count">0</b>/14</div>

<div class="grid" id="cards"></div>

<footer>
  Abre este archivo en el navegador del celular ðŸ’œ
</footer>

</div>

<script>
var TOTAL = 14;
var KEY = "pistas_v2_start";

var encodedData = "RGljaWVtYnJlIHRyYWUgY29zYXMgbXV5IGJ1ZW5hc3xDYXNpIHRlIGRpZ28gcGVybyB0b2RhdsOtYSBub3xEYXRvIG5vIGhheSBkw61hIHF1ZSBubyB0ZSBwaWVuc2V8RmFsdGFuIGV4cGVyaWVuY2lhc3xBw7FvIG51ZXZvIC4uLi4ufE1lbm9zIDEgZMOtYXxUZW5nbyB1bmEgaWRlYXxNZSBlbmNhbnRhIHZlcnRlfE9qYWzDoSB0ZSBndXN0ZXxTYWxpbW9zIHPDoWJhZG8geSBkb21pbmdvP3xFc3RvcyA0IGTDrWFzIHBvbnRlIG3DoXMgaGVybW9zYSBkZSBsbyBxdWUgZXJlc3xRdWUgbmVydmlvc3xZYSBjYXNpfE1lIHR1dmUgZmU=";

var PISTAS = atob(encodedData).split("|");

function daysBetween(a, b) {
  return Math.floor((b - a) / (1000 * 60 * 60 * 24));
}

function render() {
  var container = document.getElementById("cards");
  container.innerHTML = "";
  
  var start = localStorage.getItem(KEY);
  var today = new Date();
  var unlocked = 0;

  if (start) {
    var startDate = new Date(start);
    var todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    unlocked = Math.min(TOTAL, daysBetween(startDate, todayDate) + 1);
  }

  for (var i = 0; i < TOTAL; i++) {
    var card = document.createElement("div");
    card.className = "card";

    var h = document.createElement("h3");
    h.textContent = "DÃ­a " + (i + 1);

    var p = document.createElement("p");
    p.textContent = PISTAS[i];

    card.appendChild(h);
    card.appendChild(p);

    if (i >= unlocked) {
      card.classList.add("locked");
      var lock = document.createElement("div");
      lock.className = "lock";
      lock.innerHTML = "<span>ðŸ”’ Bloqueada</span><small>DÃ­a " + (i + 1) + "</small>";
      card.appendChild(lock);
    } else {
      card.classList.add("unlocked");
    }

    container.appendChild(card);
  }

  document.getElementById("count").textContent = unlocked;
  document.getElementById("progressBar").style.width = (unlocked / TOTAL * 100) + "%";
  document.getElementById("statusText").textContent = start ? "Inicio: " + new Date(start).toLocaleDateString() : "Sin iniciar";
}

document.getElementById("startBtn").onclick = function() {
  var now = new Date();
  var startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  localStorage.setItem(KEY, startDate.toISOString());
  render();
};

render();
</script>
</body>
</html>
